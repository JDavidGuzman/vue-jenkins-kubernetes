apiVersion: v1
kind: Pod
metadata:
  labels:
    run: slave
  name: slave
spec:
  containers:
  - name: node 
    image: node:lts-alpine
    command:
    - cat
    tty: true
  - name: kubectl
    image: alpine 
    command:
    - cat 
    tty: true
    volumeMounts:
    - name: kube
      mountPath: "/home/.kube"
      readOnly: true
  - name: docker 
    image: docker:1.12.6 
    command:
    - cat
    tty: true 
    env: 
      - name: DOCKER_HOST 
        value: tcp://localhost:2375 
  - name: dind-daemon 
    image: docker:1.12.6-dind
    securityContext: 
        privileged: true 
    volumeMounts: 
      - name: docker-graph-storage 
        mountPath: /var/lib/docker   
  serviceAccountName: jenkins-pipeline
  volumes:
  - name: kube
    secret:
      secretName: "kube-config-66458m76b4"
  - name: docker-graph-storage 
    emptyDir: {}